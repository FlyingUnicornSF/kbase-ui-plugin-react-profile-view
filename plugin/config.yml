## Plugin Configuration
---
package:
  author: KBase Developer
  name: React UI Profile View
  description: KBase profile view plugin built with React.
  type: iframe
install:
  routes:
    - path: ["profieview-react"]
      queryParams:
        path: { literal: ["main"] }
      widget: kb_iframe_loader
      authorization: true 
      # TODO: get rid of this!!
      params:
        plugin: profieview-react
  menu:
    - name: profieview-react
      definition:
        path: ["profieview-react"]
        label: profieview-react
        icon: flask